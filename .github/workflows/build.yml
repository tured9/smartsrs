name: Build APK Stable
on:
  push:
    branches: [ main ]

jobs:
  build:
    # 1. استخدام نسخة أوبونتو 22 المستقرة بدلاً من الحديثة جداً
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 2. استخدام جافا 11 (الحل السحري لمشاكل Android SDK القديم)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip \
            libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config

      - name: Install Buildozer
        run: |
          pip3 install --upgrade buildozer cython==0.29.33 virtualenv

      # 3. تنظيف كامل قبل البدء
      - name: Clean Build Environment
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 4. البناء
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 5. الرفع
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-App
          path: bin/*.apk
