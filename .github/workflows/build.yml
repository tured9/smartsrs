name: Build SmartSRS Final
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ§¹ Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip libltdl-dev libffi-dev libssl-dev \
            autoconf automake libtool pkg-config autoconf-archive

      - name: ðŸš€ Install Buildozer & P4A (Master)
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade "cython<3.0.0"
          # ØªØ«Ø¨ÙŠØª Ø§Ù„Ù†Ø³Ø® Ø§Ù„Ø­Ø¯ÙŠØ«Ø© Ù„Ø­Ù„ Ù…Ø´Ø§ÙƒÙ„ Ø§Ù„ØªÙˆØ§ÙÙ‚
          pip3 install --upgrade https://github.com/kivy/python-for-android/archive/master.zip
          pip3 install --upgrade https://github.com/kivy/buildozer/archive/master.zip

      - name: ðŸ—‘ï¸ Clean Old Build
        run: |
          rm -rf .buildozer bin

      - name: ðŸ”¨ Build APK
        run: |
          yes | buildozer android debug

      - name: ðŸ“¤ Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-App
          path: bin/*.apk
