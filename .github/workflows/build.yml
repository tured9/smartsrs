name: Build with Docker
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build APK using Kivy Docker
        # هذا هو السطر السحري: نستخدم أداة جاهزة بدلاً من التثبيت اليدوي
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: SmartSRS-App
          path: bin/*.apk
