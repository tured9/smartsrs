name: Build SmartSRS APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev libltdl-dev

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade Cython==0.29.33
          pip3 install --upgrade https://github.com/kivy/python-for-android/archive/master.zip
          pip3 install --upgrade https://github.com/kivy/buildozer/archive/master.zip

      - name: Clean Build
        run: |
          rm -rf .buildozer bin

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-APK
          path: bin/*.apk
