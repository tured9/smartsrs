name: Build SmartSRS Final
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. إعداد الجافا 17 (ضروري لـ API 33)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. تنظيف وإعداد النظام
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip \
            libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config \
            autoconf-archive

      # 3. تثبيت الأدوات (هنا الحل السحري)
      - name: Install Buildozer & P4A
        run: |
          pip3 install --upgrade pip
          # إجبار النظام على استخدام نسخة Cython القديمة المتوافقة مع Kivy
          pip3 install "cython==0.29.33"
          
          # تثبيت Buildozer و P4A من المصدر الرئيسي
          pip3 install https://github.com/kivy/python-for-android/archive/master.zip
          pip3 install https://github.com/kivy/buildozer/archive/master.zip

      # 4. تنظيف
      - name: Clean Build
        run: |
          rm -rf .buildozer bin

      # 5. البناء
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 6. الرفع
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-APK
          path: bin/*.apk
