name: Build SmartSRS v3.0

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Install System Dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          build-essential clang git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses-dev libtinfo6 \
          cmake libffi-dev libssl-dev libltdl-dev ccache \
          libjpeg-dev libpng-dev libsqlite3-dev

    - name: Set JAVA_HOME
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV

    - name: Install Python Tools
      run: |
        python -m pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer==1.5.0

    - name: Clean old build
      run: |
        rm -rf .buildozer bin || true

    - name: Build APK (arm64 only)
      env:
        BUILDOZER_WARN_ON_ROOT: 0
        APP_ANDROID_ACCEPT_SDK_LICENSE: 1
        GRADLE_OPTS: "-Xmx2048m"
      run: |
        yes | buildozer -v android debug

    - name: List output
      run: |
        ls -lah bin/ || true

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: SmartSRS-v3.0-arm64
        path: bin/*.apk
        retention-days: 90
