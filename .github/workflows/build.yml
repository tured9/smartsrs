name: Build APK Master Fix
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. العودة إلى Java 17 (لأن أدوات أندرويد الحديثة لا تعمل إلا بها)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. تثبيت المكتبات
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip \
            libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config autoconf-archive

      # 3. التغيير الجذري: تثبيت Buildozer من المصدر الرئيسي (Master)
      # هذا يحل مشكلة الانهيار (Broken Pipe) التي واجهتك
      - name: Install Buildozer Master
        run: |
          pip3 install --upgrade https://github.com/kivy/buildozer/archive/master.zip
          pip3 install --upgrade cython==0.29.33 virtualenv

      - name: Clean Build
        run: |
          rm -rf .buildozer bin

      # 4. البناء (سيقوم بتحميل SDK المتوافق تلقائياً)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 5. الرفع
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-App
          path: bin/*.apk
