name: Build APK Final Fix
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. هذه الخطوة الجديدة: ضبط الجافا 17 (الحل لمشكلة الفشل في النهاية)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. تحرير المساحة
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 3. تثبيت الأدوات (بما في ذلك autoconf-archive)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip \
            libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config autoconf-archive

      # 4. تثبيت Buildozer
      - name: Install Buildozer
        run: |
          pip3 install --upgrade buildozer cython==0.29.33 virtualenv

      # 5. تنظيف أي مخلفات سابقة للتأكد من البناء النظيف
      - name: Clean Build
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 6. البناء مع عرض التفاصيل (Verbose) لمعرفة السبب لو فشل
      - name: Build APK
        run: |
          yes | buildozer -v android debug

      # 7. الرفع
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-App
          path: bin/*.apk
