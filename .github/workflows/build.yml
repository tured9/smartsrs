name: Build APK Expert
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # استخدام جافا 17 المتوافقة مع أحدث أدوات أندرويد
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # تثبيت المكتبات اللازمة
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip \
            libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config autoconf-archive

      # تثبيت Buildozer من المصدر الرئيسي (لتفادي الأخطاء)
      - name: Install Buildozer
        run: |
          pip3 install --upgrade https://github.com/kivy/buildozer/archive/master.zip
          pip3 install --upgrade cython==0.29.33 virtualenv

      # تنظيف البيئة
      - name: Clean
        run: |
          rm -rf .buildozer bin

      # البناء
      - name: Build APK
        run: |
          yes | buildozer android debug

      # الرفع
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-App
          path: bin/*.apk
