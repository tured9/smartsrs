name: Build SmartSRS v3.0

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Get Cache Date
      id: get-date
      run: |
        echo "date=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache Buildozer Global
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-

    - name: Cache Buildozer Build
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Install System Dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          build-essential clang git zip unzip openjdk-17-jdk python3-pip \
          python3.10-dev autoconf libtool pkg-config zlib1g-dev \
          libncurses-dev libtinfo6 cmake libffi-dev libssl-dev libltdl-dev ccache \
          libjpeg-dev libpng-dev libsqlite3-dev

    - name: Export JAVA_HOME
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV

    - name: Install Python Tools (Buildozer + p4a)
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade cython==0.29.36
        pip install --upgrade buildozer==1.5.0
        pip install --upgrade git+https://github.com/kivy/python-for-android@master

    - name: Ensure buildozer executable
      run: |
        chmod +x $(which buildozer) || true

    - name: Clean previous build
      run: |
        rm -rf .buildozer || true

    - name: Build APK (single arch arm64-v8a, verbose, save log)
      env:
        BUILDOZER_WARN_ON_ROOT: 0
        APP_ANDROID_ACCEPT_SDK_LICENSE: 1
        GRADLE_OPTS: "-Xmx2048m -Dorg.gradle.jvmargs='-Xmx2048m'"
      run: |
        set -o pipefail
        # نبني أولاً arm64 لتقليل مشاكل الموارد
        yes | buildozer -v android debug --arch=arm64-v8a 2>&1 | tee buildozer_full.log

    - name: Upload full build log
      uses: actions/upload-artifact@v4
      with:
        name: buildozer_full_log
        path: buildozer_full.log
        retention-days: 7

    - name: List build output
      run: |
        echo "---- bin/ content ----"
        ls -lah bin/ || echo "No bin directory found"
        echo "---- .buildozer size ----"
        du -sh .buildozer || true

    - name: Upload APK (on success)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: SmartSRS-v3.0-Ultimate
        path: bin/*.apk
        retention-days: 90

    - name: Upload build files on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-failure-logs
        path: |
          .buildozer/**
          buildozer_full.log
        retention-days: 7
