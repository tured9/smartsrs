name: Build SmartSRS Fix
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. سحب الكود
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. إعداد الجافا 17 (الطريقة الرسمية الصحيحة)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. تثبيت مكتبات النظام الضرورية
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip \
            libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config \
            autoconf-archive

      # 4. تثبيت Buildozer (النسخة الحديثة Master) و Cython
      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade "cython<3.0.0" 
          pip3 install --upgrade https://github.com/kivy/buildozer/archive/master.zip
          
      # 5. تنظيف أي بناء سابق فاسد
      - name: Clean Build
        run: |
          rm -rf .buildozer bin

      # 6. بدء البناء
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 7. رفع التطبيق
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-APK
          path: bin/*.apk
