name: Build SmartSRS Stable
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. استخدام جافا 17 (ضروري لأندرويد 13)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. تنظيف وإعداد النظام
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip \
            libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config \
            autoconf-archive

      # 3. التثبيت (العودة للنسخ المستقرة لحل المشكلة)
      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip
          pip3 install "cython==0.29.33"
          pip3 install "buildozer==1.5.0"
          # لن نثبت p4a هنا، سنترك Buildozer يحمله عبر ملف spec

      # 4. تنظيف الكاش
      - name: Clean Build
        run: |
          rm -rf .buildozer bin

      # 5. البناء (مع استخدام -v لرؤية التفاصيل)
      - name: Build APK
        run: |
          yes | buildozer -v android debug

      # 6. الرفع
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-APK
          path: bin/*.apk
