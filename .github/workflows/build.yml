name: Build SmartSRS APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120  # 2 hours total
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache Buildozer Global
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-global-
      
      - name: Cache Buildozer Local
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-local-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-local-
      
      - name: Install System Dependencies
        timeout-minutes: 15
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip ccache \
            libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config
      
      - name: Setup ccache
        run: |
          echo "/usr/lib/ccache" >> $GITHUB_PATH
          ccache --set-config=max_size=2G
          ccache --zero-stats
      
      - name: Install Buildozer
        timeout-minutes: 10
        run: |
          pip3 install --upgrade pip setuptools wheel
          pip3 install --upgrade "cython<3.0.0"
          pip3 install --upgrade buildozer
      
      - name: Clean Previous Build
        run: |
          rm -rf bin
      
      - name: Build APK with Parallel Jobs
        timeout-minutes: 90
        env:
          MAKEFLAGS: "-j4"
        run: |
          buildozer -v android debug
      
      - name: Show ccache stats
        if: always()
        run: ccache --show-stats
      
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-APK
          path: bin/*.apk
          retention-days: 30
