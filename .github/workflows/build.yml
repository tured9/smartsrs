name: Build SmartSRS Ultimate
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # استخدام جافا 17 (ضروري للكود الخاص بك)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # تثبيت المكتبات
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev unzip zip \
            libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config \
            autoconf-archive

      # --- الحل الجذري لمشكلة البناء ---
      # نثبت p4a master و buildozer master يدوياً
      - name: Install Buildozer & P4A
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade "cython<3.0.0"
          pip3 install --upgrade https://github.com/kivy/python-for-android/archive/master.zip
          pip3 install --upgrade https://github.com/kivy/buildozer/archive/master.zip

      - name: Clean Build
        run: |
          rm -rf .buildozer bin

      - name: Build APK
        run: |
          yes | buildozer android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SmartSRS-Ultimate
          path: bin/*.apk
