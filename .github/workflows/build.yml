name: Build SmartSRS APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Get Date for Cache
      id: get-date
      run: |
        echo "date=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Cache Buildozer Global Directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-
    
    - name: Cache Buildozer Directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libltdl-dev \
          ccache
    
    - name: Install Python Dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade Cython==0.29.33
        pip3 install --upgrade buildozer
        pip3 install --upgrade virtualenv
    
    - name: Make Buildozer Executable
      run: |
        chmod +x $(which buildozer) || true
    
    - name: Build APK with Buildozer
      run: |
        yes | buildozer -v android debug || buildozer -v android debug
      env:
        BUILDOZER_WARN_ON_ROOT: 0
        APP_ANDROID_ACCEPT_SDK_LICENSE: 1
        GRADLE_OPTS: "-Xmx2048m -Dorg.gradle.jvmargs='-Xmx2048m'"
    
    - name: List Build Output
      run: |
        echo "Build completed! Listing bin directory:"
        ls -lah bin/ || echo "No bin directory found"
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: SmartSRS-v2.0-APK
        path: bin/*.apk
        retention-days: 90
    
    - name: Upload Build Logs on Failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/build-*/
          *.log
        retention-days: 7
